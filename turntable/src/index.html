<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>turntable</title>
	<link rel="stylesheet" href="../static/css/turntable.css">
	<link rel="stylesheet" type="text/css" href="../static/css/demo.css">
	<link rel="stylesheet" type="text/css" href="../static/js/plugin/jquery/jquery.datetimepicker.min.css">
</head>
<body>
	<div class="turntable-bg">
		<div class="pointer">
			<img src='./assets/img-1.png' alt="pointer">
		</div>
		<div class="rotate">
			<img id="rotate" src="./assets/turntable.png" alt="turntable">
		</div>
	</div>
	<!-- vue -->
	<div id="app">
		<h1>{{text}}</h1>
		<button type="button" @click=alertFn>index2.js</button>	
	</div>
	<!-- jquery.plugin date -->
	<form class="form-inline">
		<div class="form-group">
	        <label>就餐时间：</label>
	        <div class="form-date">
	            <input id="startDate" class="form-control" type="text" placeholder="选择时间">
	        </div>
	        <em> — </em>
	        <div class="form-date">
	            <input id="endDate" class="form-control" type="text" placeholder="选择时间">
	        </div>
	    </div>
	</form>
</body>
<script type="text/javascript" src="../build/bundle.js"></script>
</html>
